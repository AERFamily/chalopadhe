<form>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Country</label>
        <select class="form-control" id="exampleFormControlSelect1" (change)="onCountryChange($event.target.value)">
            <option [value]="-1">select Country</option>
            <option *ngFor="let country of countryData" [value]="country">{{country}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">language</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>select Language</option>
            <option *ngFor="let country of countryData" [value]="country">{{country}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Board</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <button class="btn btn-primary" (click)="gotoDashboard()">Submit</button>
</form>
