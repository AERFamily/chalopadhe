<div class="row" style="margin-bottom: 20px;">
<div class="col-xl-6">
    <iframe width="100%" height="400px" *ngIf="videoUrl" [src]="videoUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLsyvDWwjkTqtOmqAiTzzfHspTAztB-udL"
        frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe> -->
<!-- <video width="100%" height="100%" controls>
    <source src="https://www.youtube.com/embed/GrVT_ynauHw" type="video/mp4" poster=".\assets\images\logo.svg">
    Your browser does not support the video tag.
</video> -->
</div>
<div class="col-xl-6">
<div class="card">
    <div class="card-content" *ngIf="contentData?.length > 0">
        <!-- <div class="card-body">
            <h4 class="card-title">{{contentData[0].title}}</h4>
            <p class="card-text">{{contentData[0].description}}</p>
        </div> -->
        <ul class="list-group list-group-flush" *ngFor="let video of videoContent;let i = index" (click)="changeVideo(video.url)">
            <li class="list-group-item">
                <span class="badge badge-pill bg-primary float-right">{{i+1}}</span>
               {{video.title}}
            </li>
        </ul>
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-light" (click)="addVideo()">+ Add Video</button>
    </div>
</div>
</div>
</div>
<div class="card">
    <div class="card-content">
        <div class="card-body">
            <h4 class="card-title">Books</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                the card's content.</p>
        </div>
        <ul class="list-group list-group-flush" *ngFor="let book of ebookContent;let i = index"
            (click)="ChangeBook(book.file)">
            <li class="list-group-item">
                <span class="badge badge-pill bg-primary float-right">{{i+1}}</span>
                {{book.title}} | 
                <span>{{book.description}}</span>
            </li>
            <li class="list-group-item">
               
            </li>
        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-light" (click)="addBook()">+ Add Book</button>
        </div>
    </div>
</div>
<div id="content" class="modal" [class.modal-open]="openModal">
    <div class="modal-content" [ngStyle]="{'width': modalWidth+'px'}">
        <div class="Modal-header">
            <h3 style="position:relative;float:left;">{{modelTitle}}</h3>
            <span class="close" (click)="closeDetails()">X</span>
        </div>
        <!-- <button style="right:10px;position:relative;width: 100px;">click me</button> -->
        <hr>
        <div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Choose file</label>
                    <input type="file" class="form-control-file" #filesInput (change)="handleFileInput($event.target.files)">
                    
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Paste Link</label>
                    <input type="text" class="form-control" #url placeholder="title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" class="form-control" #title placeholder="title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" #description rows="3"></textarea>
                </div>
            </form>
            <button type="submit" (click)="addContent(url.value,title.value,description.value)" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
